<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		.Warning{
			margin-top: 160px;
			font-weight: bold;
		}
		@media only screen and (max-width: 600px) {
			.Warning{
				margin-top: 0px;
			}
		}
	</style>
</head>
<body>
	<img src="{% static 'image/not found 404.png' %}" alt="" style="width: 100%; height: 100%; position: fixed; filter: brightness(80%);object-fit: cover;">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-12">
				<h1 style="color: #e74c3c; font-size: 200px; margin-top: 100px;">404</h1>
			</div>
			<div class="col-md-6 col-12 Warning">
				<h1 style="color: #8e44ad;">OPPS!</h1>
				<p style="color: #2c3e50;">We can't seem to find what you were looking for!</p>
				<button type="button" class="btn btn-primary" onclick="homepage()">TAKE ME TO THE HOMEPAGE --></button>
			</div>
		</div>
	</div>
	<script>
		function homepage()
		{
			location.href = "/"
		}
	</script>
</body>
</html>
