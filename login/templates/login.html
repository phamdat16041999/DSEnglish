<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		#myVideo {
			position: fixed;
			right: 0;
			bottom: 0;
			min-width: 100%; 
			min-height: 100%;
		}
	</style>
</head>
<body>
	<video autoplay muted loop id="myVideo">
		<source src="{% static 'video/login.mp4' %}" type="video/mp4">
			Your browser does not support HTML5 video.
		</video>
		<div class="container">
			<div class="row">
				<div class="col-12 col-lg-4">

				</div>
				<div class="col-12 col-lg-4" style="color: white;">
					<div style="width: 100%; height: 450px; margin-top: 110px; border-radius: 10px; border-color: white; border: 2px solid;">
						<div style="width: 100%; text-align: center; margin-top: 15px;">
							<h3>Login DSEnglish</h3>
						</div>
						<div class="row">
							<div class="col-1"></div>
							<div class="col-10">
								<form action="/login/loginFunction" method="POST" accept-charset="utf-8">{% csrf_token %}
									<label>User name</label>
									<input type="text" class="form-control" placeholder="User name" name="username">
									<br>
									<label>Password</label>
									<input type="password" class="form-control" placeholder="Password" name="password">
									<br>
									<div style="width: 100%; text-align: center;">
										<button type="submit" class="btn btn-light" style="width: 100px;">Login</button>
									</div>
								</form>
								<br>
								<a href="" title="" style="color: white">Forgot password ?</a>
								<br>
								<a href="createAccount" title="" style="color: white">Create a new account</a>
							</div>
							<div class="col-1"></div>
						</div>
					</div>
				</div>
				<div class="col-12 col-lg-4">

				</div>
			</div>
		</div>
	</body>
	</html>
